<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
</html>
<body>
  <div
    class="w-full px-10 py-3 flex justify-between bg-black text-white items-center"
  >
    <h3>Pinterest</h3>
    <div class="flex gap-16 items-center">
      <a href="/profile">Profile</a><a href="/feed">Feed</a
      ><a class="px-3 py-2 bg-red-600 text-white rounded-lg" href="/logout"
        >Logout</a
      >
    </div>
  </div>
 
</body>

<div class="w-full min-h-screen bg-zinc-800 px-10 py-5 text-white">
  <h1 class="text-2xl">Create a New Post</h1>
  <hr class="opacity-20 mt-3" />
  <form action="/createpost" method="post" enctype="multipart/form-data">
    <input class="block w-1/3 px-3 py-2" type="file" name="postimage" />
    <input
      class="text-black block w-1/3 px-3 py-2 border-2 mt-2 rounded-md"
      type="text"
      placeholder="Title"
      name="title"
    />
    <textarea
      name="description"
      id=""
      class="text-black block w-1/3 px-3 py-2 border-2 mt-2 rounded-md h-32"
      placeholder="Description"
    ></textarea>
    <input
      class="block w-1/3 px-3 py-2 bg-red-500 mt-2 rounded-md"
      type="submit"
      value="Create Post"
    />
  </form>
</div>
<div class="pt-4 flex justify-center text-center bg-zinc-800 text-white">
  <div class="a">
    <footer class="row footer">
      <div class="col">
        <h2 class="flex items-center justify-center font-bold">Made By: " Mr. Shubham Sharma"</h2>
        
        <div class="mt-4 mb-3">
          <a href="https://saispl.com/">Visit Site for Services: "SAISPL.COM"</a>
        </div>
      </div>
    </footer>
    <div class="mt-2">
      <p>&copy; 2024 Shubham Sharma. All rights reserved.</p>
    </div>
    <br>
  </div>
</div>


<script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');
    const eyeView = document.querySelector('#eyeView');
    const eyeCut = document.querySelector('#eyeCut');
  
    togglePassword.addEventListener('click', function (e) {
      // toggle the type attribute
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
  
      // toggle the eye icon
      eyeView.style.display = eyeView.style.display === 'none' ? 'block' : 'none';
      eyeCut.style.display = eyeCut.style.display === 'none' ? 'block' : 'none';
    });
    // Add Profile Image add code
    document.querySelector("#uploadicon").addEventListener("click", () => {
    document.querySelector("#uploadform input").click();
  });
  document.querySelector("#uploadform input").addEventListener("change", () => {
    document.querySelector("#uploadform").submit();
  });
  </script>
</body>
</html>
